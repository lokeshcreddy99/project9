<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>if-elif</h1>
        {% if a > b and a > c %}
            <h1>inside if block</h1>
            <h1>{{a}}</h1>
        {% elif b > c %}
            <h2>inside elif block</h2>
            <h2>{{b}}</h2>
        {% else %}
            <h1>inside else block</h1>
            <h1>{{c}}</h1>
        {% endif %}
    </center>
</body>
</html>
